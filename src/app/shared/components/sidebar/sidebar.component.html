<div class="bg-dark p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white" />

  <div class="list-group list-reset">
    <button
      *ngFor="let tag of tags"
      (click)="searchTag(tag)"
      class="list-group-item list-group-item m-1 rounded"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
